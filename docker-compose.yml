version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: angelshop
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/angelshop
      PORT: 4000
      JWT_SECRET: super-secret
      ADMIN_DEFAULT_EMAIL: admin@angelshop.cr
      ADMIN_DEFAULT_PASSWORD: changeme
      ALLOWED_ORIGINS: http://localhost:8080
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ""
      SMTP_PASS: ""
      EMAIL_FROM: "Angel Shop <no-reply@angelshop.cr>"
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:4000
    environment:
      - VITE_API_URL=http://localhost:4000
    ports:
      - "8080:80"
    depends_on:
      - backend

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"

volumes:
  db_data:
